<h2>Description</h2>
<p>This recipe for tacos de alambre is an adaptation of an authentic recipe from a local restaurant in Las Cruces, New Mexico. We divide this dish into several meals by refrigerating the beef and vegetable mixture and cooking the bacon fresh each time.</p>
